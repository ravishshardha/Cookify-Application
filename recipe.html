  <style>
    .margin-class{
      margin: 10px 5px;  
    }

    .list-item{
      width: 50%;
      background:orange;
    }
  </style>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="main.html">

    <div class="row g-3 margin-class">
      <div class="col-auto">
        <input class="form-control" type="text" placeholder="Grocery Item" type="text" id="item">
      </div>
      <div class="col-auto">
        <button onClick="addItem()" class="btn btn-success">Add item</button>
      </div>
      <div class="col-auto">
        <button onClick="removeItem()" class="btn btn-dark">Remove item</button>
      </div>
      <div class="col-auto">
        <button onClick="submitItems()" class="btn btn-primary">Submit</button>
      </div>
      <ul class="list-group margin-class" id="dynamic-list">
      </ul>
    </div>
    <script>
      function addItem(){
        var ul = document.getElementById("dynamic-list");
        var item = document.getElementById("item");
        var li = document.createElement("li");
        li.setAttribute("id", item.value);
        li.classList.add("list-group-item");
        li.classList.add("list-item");
        li.appendChild(document.createTextNode(item.value));
        ul.appendChild(li);
        item.value="";
      }

       function removeItem(){
        var ul = document.getElementById("dynamic-list");
        var item = document.getElementById("item");
        var value = document.getElementById(item.value);
        ul.removeChild(value);
      }

      function submitItems(){
        
      }
    </script>
  </body>
